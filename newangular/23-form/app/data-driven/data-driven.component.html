<form [formGroup]="myForm"  (ngSubmit)="onSubmit()">

   <div class="form-group">
      <label for="username">Username</label>
      <input type="text"
             class="form-control"
             id="username"
             formControlName="username">
    </div>
 
    <button type="submit" class="btn btn-primary" >Submit</button>
</form>
