<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow DOM in HTML</title>

</head>
<body>
	<button onClick="applyShadowDom()">Hello, world!</button>
	<script>
		var applyShadowDom = function() {
			var host = document.querySelector('button');
			var root = host.createShadowRoot();
			root.textContent = 'root text!';
		}
	</script>
	</body>
</html>
